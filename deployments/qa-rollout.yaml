apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: qa-app
  namespace: qa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qa-app
  template:
    metadata:
      labels:
        app: qa-app
    spec:
      containers:
      - name: qa-app
        image: hendrikfs/qa-app:latest
        ports:
        - containerPort: 80

  strategy:
    blueGreen:
      activeService: qa-app-service
      previewService: qa-app-preview
      autoPromotionEnabled: true
